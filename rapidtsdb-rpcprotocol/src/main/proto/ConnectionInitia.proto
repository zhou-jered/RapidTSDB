syntax = "proto3";
package cn.rapidtsdb.tsdb.model.proto;

message AuthParams {
    string key = 1;
    string value = 2;
}

message ProtoAuthMessage {
    int64 authVersion = 1;
    string authType = 2;
    string token = 3;
    string ext = 4;
    repeated AuthParams authParams = 5;
}

message ProtoConnectConfigMessage {
    int64 protocolVersion = 2;
    bool connectionKeepAlive = 3;
}